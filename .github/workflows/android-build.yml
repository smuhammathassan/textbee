name: Build Custom Textbee Android APK

on:
  push:
    branches: [ main ] # Or your default branch
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
      working-directory: . # Run from root

    - name: Update API Base URL
      run: |
        # Define the file path
        FILE_PATH="android/app/src/main/java/com/vernu/sms/AppConstants.java"
        # Define the new URL (replace if yours is different)
        NEW_URL="http://144.172.92.232:3001/api/v1/"
        # Escape the URL for sed
        ESCAPED_NEW_URL=$(printf '%s\n' "$NEW_URL" | sed -e 's/[\/&]/\\&/g' )
        # Use sed to replace the line containing the default URL
        sed -i "s|public static final String API_BASE_URL = \".*\";|public static final String API_BASE_URL = \"$ESCAPED_NEW_URL\";|" "$FILE_PATH"
        echo "Updated API_BASE_URL in $FILE_PATH"
        # Verify the change (optional)
        grep 'API_BASE_URL' "$FILE_PATH"
      working-directory: . # Run from root

    - name: Build with Gradle (Debug APK)
      run: ./gradlew assembleDebug
      working-directory: ./android # Run gradle from the android directory

    - name: Upload Debug APK
      uses: actions/upload-artifact@v3
      with:
        name: textbee-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
